<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Alexa Switch - WiFi Configuration</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container" style="padding-top: 20px;">
        <div class="row justify-content-sm-center">
            <div class="col-sm-6 text-center">
                <h1 class="text-primary">Alexa Switch</h1>
                <h5>Configure WiFi access point connection</h5>
            </div>
        </div>
        <div class="row justify-content-sm-center" id="ap_form">
            <div class="col-sm-4">
                <form action="/ap_conf_submit" method="GET">
                    <div class="form-group">
                        <label for="SSID">AP SSID</label>
                        <input type="text" name="SSID" class="form-control" id="SSID"
                            placeholder="Enter Access Point SSID">
                    </div>
                    <div class="form-group">
                        <label for="password">AP Password</label>
                        <input type="password" name="password" class="form-control" id="password"
                            placeholder="Enter Access Point Password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100px;">CONNECT</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
